<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSQuizStarter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Timer global */
    .global-timer-div {
      width: 95%;
      background: #A0522D;
       /* background-color: var(--primary-dark); */
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">JS<span>QuizStarter</span></div>
    <nav>
      <a href="#"><i class="fas fa-home"></i> Accueil</a>
      <a href="#"><i class="fas fa-info-circle"></i> Ã€ propos</a>
      <a href="#"><i class="fas fa-envelope"></i> Contact</a>
    </nav>
  </header>

  <div class="container-question">
    <h1 class="name-quiz"><span class="name-cat"></span> <span>QUIZ</span></h1> 

    <div class="numb-timer">
      <h3>Question: <span class="current"></span>/ <span class="total"></span></h3>  
      <div class="time"></div>
    </div>

    <!-- Timer global -->
    <div class="global-timer-div">
      Temps total restant: <span class="global-time">00:00</span>
    </div>
    <div class="container"></div>

  
    <div class="quiz-content"></div>


    <div class="btn-div">
      <button class="next">Suivant</button>
    </div>

    <p id="test"></p>
  </div>

  <script type="module" src="quiz.js"></script>
  

</body>
</html>
